<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/index.js" defer></script>
    <title>CatchTheCriminal - Europe Edition</title>
</head>

<body class="main-page">
    <header id="page-header">
        <h1 class="page-title">
            <img class="poliisi" src="../images/poliisi.png">&nbsp;
            <img class="poliisi" src="../images/poliisikone.png">&nbsp;
            CatchTheCriminal&nbsp;-&nbsp;Europe&nbsp;Edition
            &nbsp;<img class="poliisi" src="../images/rosvokone.png">
            &nbsp;<img class="poliisi" src="../images/rosvo.png">
        </h1>
    </header>
    <main class="menu-container">
        <h2 id="main-menu">Main menu</h2>
        <button id="newGameButton">New Game</button>
        <button id="leaderboard">Check Leaderboard</button>
    </main>

    <!-- Leaderboard-modaali -->
    <dialog id="leaderboardModal">
        <span id="closeLeaderboard">&#x2715;</span>
        <div id="leaderboardContainer"></div>
    </dialog>

    <!-- Uuden pelin modaalin rakenne -->
    <dialog id="gameModal">
        <form id="gameForm">
            <h3>Start a New Game</h3>
            <label for="username">Enter your name:</label>
            <input type="text" id="username" required>

            <p>Select difficulty:</p>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Custom">Custom</option>
            </select>

            <p>Select category:</p>
            <select id="category">
                <option value="General Knowledge">General Knowledge</option>
                <option value="Entertainment: Books">Entertainment: Books</option>
                <option value="Entertainment: Films">Entertainment: Films</option>
                <option value="Entertainment: Music">Entertainment: Music</option>
                <option value="Entertainment: Musicals & Theaters">Entertainment: Musicals & Theaters</option>
                <option value="Entertainment: TV Shows">Entertainment: TV Shows</option>
                <option value="Entertainment: Video Games">Entertainment: Video Games</option>
                <option value="Entertainment: Board Games">Entertainment: Board Games</option>
                <option value="Entertainment: Comics">Entertainment: Comics</option>
                <option value="Entertainment: Anime & Manga">Entertainment: Anime & Manga</option>
                <option value="Entertainment: Cartoon & Animation">Entertainment: Cartoon & Animation</option>
                <option value="Science: Nature">Science: Nature</option>
                <option value="Science: Computers">Science: Computers</option>
                <option value="Science: Mathematics">Science: Mathematics</option>
                <option value="Science: Gadgets">Science: Gadgets</option>
                <option value="Mythology">Mythology</option>
                <option value="Sports">Sports</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
                <option value="Politics">Politics</option>
                <option value="Art">Art</option>
                <option value="Celebrities">Celebrities</option>
                <option value="Animals">Animals</option>
                <option value="Vehicles">Vehicles</option>
            </select>

            <br><br>
            <button type="submit">Start Game</button>
            <button type="button" id="closeModal">Cancel</button>
        </form>
    </dialog>

</body>
<footer>
    <p>Ryhm√§ 1</p>
</footer>

</html>
