<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>CatchTheCriminal - Europe Edition</title>
</head>

<body>
    <div class="container">
        <header id="page-header">
            <h1 class="page-title">CatchTheCriminal - Europe Edition</h1>
            <nav>
                <a href="index.html">Quit game</a>
            </nav>
        </header>


        <div class="boxes">
            <main class="main-content">
                <section class="box" id="map-box"> <!-- MAP -->
                    <h2>Map</h2>
                    <img src="/images/map.gif" alt="Map">
                    <!-- Map, Location, Weather -->
                </section>

                <section class="box" id="status-box"> <!-- PLAYER / CRIMINAL STATUS -->
                    <h2>Status-box</h2>

                    <div id="player-status">
                        <header>
                            <h3>Player</h3>
                        </header>
                        <table>
                            <tr>
                                <td>Player name: </td>
                                <td>
                                    <span id="screen-name"> - </span>
                                </td>
                            </tr>
                            <tr>
                                <td>Money left: </td>
                                <td>
                                    <span id="money"> - </span>
                                </td>
                            </tr>
                            <tr>
                                <td>CO2 consumed: </td>
                                <td>
                                    <span id="CO2-player"> - </span>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div id="criminal-status">
                        <header>
                            <h3>Criminal</h3>
                        </header>
                        <table>
                            <tr>
                                <td>Airports hacked: </td>
                                <td>
                                    <span id="airports-hacked"> - </span>
                                </td>
                            </tr>
                            <tr>
                                <td>CO2 consumed: </td>
                                <td>
                                    <span id="CO2-criminal"> - </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>

                <section class="box" id="game-box"> <!-- GAME -->
                    <h2>Game-box</h2>
                </section>

            </div>
        </main>
        <footer>
            <p>Ryhm√§ 1</p>
        </footer>
    </div>
</body>

</html>
