<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>CatchTheCriminal - Europe Edition</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">CatchTheCriminal - Europe Edition</h1>
            <nav>
                <a href="index.html">Quit game</a>
            </nav>
        </header>



        <main class="main-content">
            <div id="map"> <!-- MAP -->
                <!-- Map, Location, Weather -->
            </div>

            <div class="boxes">

                <section class="box" id="status"> <!-- PLAYER / CRIMINAL STATUS -->
                    <div id="player-status">
                        <header>
                            <h2>Player status</h2>
                        </header>
                        <table>
                            <tr>
                                <td colspan="2">Player name</td>
                            </tr>
                            <tr>
                                <td>Money: <span id="money">0</span></td>
                                <td>CO2 consumed: <span id="CO2-consumed">0</span></td>
                            </tr>
                        </table>
                    </div>

                    <div id="criminal-status">
                        <header>
                            <h2>Criminal status</h2>
                        </header>
                        <table>
                            <tr>
                                <td>Airports hacked: <span id="airport-hacked">0</span></td>
                                <td>CO2 consumed: <span id="CO2-status">0</span></td>
                            </tr>
                        </table>
                    </div>
                </section>
                <section class="box" id="game"> <!-- GAME -->

                </section>

            </div>
        </main>
        <footer>
            <p>Ryhm√§ 1</p>
        </footer>
    </div>
</body>

</html>
